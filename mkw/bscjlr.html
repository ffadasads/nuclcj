<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球联赛成绩录入</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #34495e; }
        h1 { text-align: center; color: #2c3e50; }
    </style>
</head>
<body>
    <h1>足球联赛成绩录入</h1>
    <form id="scoreForm">
        <div class="form-group">
            <label for="league">所属联赛</label>
            <select id="league" required>
                <option value="">请选择联赛</option>
                <option value="premier">英超联赛</option>
                <option value="la-liga">西甲联赛</option>
                <option value="bundesliga">德甲联赛</option>
                <option value="csl">中超联赛</option>
            </select>
        </div>
        <div class="form-group">
            <label for="homeTeam">主队</label>
            <input type="text" id="homeTeam" placeholder="输入主队名称" required>
        </div>
        <div class="form-group">
            <label for="awayTeam">客队</label>
            <input type="text" id="awayTeam" placeholder="输入客队名称" required>
        </div>
        <div class="form-group">
            <label>比赛比分（主队:客队）</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="homeScore" min="0" placeholder="0" required>
                <span style="align-self: center; font-size: 18px;">:</span>
                <input type="number" id="awayScore" min="0" placeholder="0" required>
            </div>
        </div>
        <div class="form-group">
            <label for="matchDate">比赛日期</label>
            <input type="date" id="matchDate" required>
        </div>
        <button type="submit">提交成绩</button>
    </form>
    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const home = document.getElementById('homeTeam').value;
            const away = document.getElementById('awayTeam').value;
            const score = `${document.getElementById('homeScore').value}:${document.getElementById('awayScore').value}`;
            alert(`成绩提交成功！\n${home} vs ${away}：${score}`);
            this.reset(); 
        });
    </script>
</body>
</html>
