<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加球队</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>添加球队</h1>
			<hr>
			<form>
				<div class="mb-3 mt-3">
					战队名称*<input class="form-control" placeholder="请输入战队名称"/>
				</div>
				<div class="mb-3 mt-3">
					战队创立时间*<input class="form-control" placeholder="请输入战队创立时间"/>
				</div>
				<div class="mb-3 mt-3">
					球员数量*<input class="form-control" placeholder="请输入球员数量"/>
				</div>
				<div class="mb-3 mt-3">
					球队口号*<input class="form-control" placeholder="请输入球队口号"/>
				</div>
				<div class="mb-3 mt-3">
					球队类型*<br><select>
						<option>请选择类型</option>
						<option>市球队</option>
						<option>省球队</option>
						<option>国家队</option>
					</select>
				</div>
				<div class="mb-3 mt-3">
					获得荣誉*<input class="form-control" placeholder="请输入所获荣誉"/>
				</div>
				<div class="mb-3 mt-3">
					备注<textarea class="form-control" placeholder="请输入备注信息"></textarea>
				</div>
				<br>
				<div class="text-end">
				<button type="button" class="btn btn-secondary">取消</button>
				<button type="button" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
		
		
	</body>
</html>
