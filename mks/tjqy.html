<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加球员</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>添加球员</h1>
			<hr>
			<form>
				<div class="mb-3 mt-3">
					战队名称*<input class="form-control" placeholder="请输入战队名称"/>
				</div>
				<div class="mb-3 mt-3">
					姓名*<input class="form-control" placeholder="请输入姓名"/>
				</div>
				<div class="mb-3 mt-3">
					年龄*<input class="form-control" placeholder="请输入年龄"/>
				</div>
				<div class="mb-3 mt-3">
					职业生涯*<input class="form-control" placeholder="请输入职业生涯"/>
				</div>
				<div>
					性别*<br><input type="radio" name="nuc" class="form-check-input"/>男 
					 <input type="radio" name="nuc" class="form-check-input"/>女
				</div>
				<div class="mb-3 mt-3">
					证件选择*<br><select>
						<option>请选择证件</option>
						<option>居民身份证</option>
						<option>护照</option>
						<option>港澳居民来往内地通行证</option>
						<option>台湾居民来往内地通行证</option>
					</select>
				</div>
				<div class="mb-3 mt-3">
					获得荣誉*<input class="form-control" placeholder="请输入所获荣誉"/>
				</div>
				<div class="mb-3 mt-3">
					备注<textarea class="form-control" placeholder="请输入备注信息"></textarea>
				</div>
				<br>
				<div class="text-end">
				<button type="button" class="btn btn-secondary">取消</button>
				<button type="button" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
		
		
	</body>
</html>
